<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="hero">
            <h1>Metric/Imperial Unit Converter</h1>
            <div class="display">
                <h2>20</h2>
            </div>
            <button class="btn">Convert</button>
        </div>
        <div class="small-container">
            <div class="length unit">
                <h3>Length(meter/feet)</h3>
                <p class="length-para para-unit">length</p>
            </div>
            <div class="volume unit">
                <h3>Volume(liters/gallons)</h3>
                <p class="volume-para para-unit" >Volume</p>
            </div>
            <div class="mass unit">
                <h3>Mass(kilograms/pounds)</h3>
                <p class="mass-para para-unit">length</p>
            </div>
        </div>
    </div>
</body>
</html>
